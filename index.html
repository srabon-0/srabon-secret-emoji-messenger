<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRABON | Secret Emoji Messenger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ff99;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #00ffff;
      border-bottom: 2px solid #00ff99;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      border-radius: 5px;
    }
    button {
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #00ffff;
      border-top: 2px solid #00ff99;
      margin-top: 50px;
      font-weight: bold;
    }
    .about {
      margin-top: 40px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .about a {
      color: #ff66ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <header>SRABON | Secret Emoji Messenger</header>

  <main>
    <h2>Encrypt or Decrypt Message</h2>
    <textarea id="message" rows="5" placeholder="Write or paste your message here..."></textarea>
    <input type="password" id="password" placeholder="Enter password">
    <div>
      <button onclick="playSound(); encryptMessage()">üîê Encrypt</button>
      <button onclick="playSound(); decryptMessage()">üîì Decrypt</button>
      <button onclick="playSound(); copyToClipboard()">üìã Copy</button>
    </div>
    <div class="result" id="result"></div>
  </main>

  <section class="about">
    <h3>üîó About Developer - <span style="color:#00ffff;">SRABON</span></h3>
    <p>Facebook: <a href="https://www.facebook.com/sadman.srabon69" target="_blank">sadman.srabon69</a></p>
    <p>Instagram: <a href="https://www.instagram.com/sadman_srabon/?hl=en" target="_blank">sadman_srabon</a></p>
    <p>Gmail: <a href="mailto:sadmansrabon22@gmail.com">sadmansrabon22@gmail.com</a></p>
  </section>

  <footer>
    üöÄ Developed by SRABON
  </footer>

  <script>
    const emojiMap = {
      'a': 'üòÄ', 'b': 'üòÉ', 'c': 'üòÑ', 'd': 'üòÅ', 'e': 'üòÜ',
      'f': 'üòÖ', 'g': 'üòÇ', 'h': 'ü§£', 'i': 'üòä', 'j': 'üòá',
      'k': 'üôÇ', 'l': 'üôÉ', 'm': 'üòâ', 'n': 'üòå', 'o': 'üòç',
      'p': 'ü•∞', 'q': 'üòò', 'r': 'üòó', 's': 'üòô', 't': 'üòö',
      'u': 'üòã', 'v': 'üòõ', 'w': 'üòù', 'x': 'üòú', 'y': 'ü§™',
      'z': 'ü§®', ' ': 'üåë'
    };

    const reverseMap = Object.fromEntries(
      Object.entries(emojiMap).map(([k, v]) => [v, k])
    );

    function playSound() {
      const click = document.getElementById("clickSound");
      click.volume = 0.1;
      click.play();
    }

    function encryptMessage() {
      const msg = document.getElementById("message").value.toLowerCase();
      const pass = document.getElementById("password").value;
      if (!pass) return alert("Please enter a password");
      let result = '';
      for (let ch of msg) {
        result += emojiMap[ch] || ch;
      }
      localStorage.setItem("encryptedPassword", pass);
      localStorage.setItem("encryptedMessage", result);
      document.getElementById("result").innerText = result;
    }

    function decryptMessage() {
      const input = document.getElementById("message").value;
      const pass = document.getElementById("password").value;
      const savedPassword = localStorage.getItem("encryptedPassword");
      if (!pass) return alert("Please enter password to decrypt");
      if (pass !== savedPassword) return alert("Incorrect password");
      let result = '';
      for (let ch of input) {
        result += reverseMap[ch] || ch;
      }
      document.getElementById("result").innerText = result;
    }

    function copyToClipboard() {
      const result = document.getElementById("result").innerText;
      navigator.clipboard.writeText(result).then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
